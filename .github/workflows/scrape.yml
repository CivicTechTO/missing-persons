on:
  schedule:
    # Run every day at 3am ET (7am UTC)
    # See: https://crontab.guru/#0_7_*_*_*
    - cron: "0 7 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - run: pip install --user pipenv

      - run: make run-code

      - uses: actions/upload-artifact@v3
        with:
          name: url-list
          path: list.csv
